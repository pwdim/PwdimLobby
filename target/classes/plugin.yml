name: Lobby
version: '1.0.1-ALPHA'
main: com.pwdim.lobby.LOBBY
api-version: '1.8'
prefix: Lobby
author: pwdim
website: pwdim.com
commands:
  broadcast:
    description: Envia um alerta para todos os jogadores.
    usage: /<command> <mensagem>
    aliases: [ aviso, bd, alerta, anuncio, bc]
    permission: lobby.broadcast
  tell:
    description: Envia uma mensagem privada para um jogador.
    usage: /<command> <jogador> <mensagem>
    aliases: [ whisper, w, ]
    permission: ""
  staffchat:
    usage: /<command> <mensagem>
    aliases: [ sc, s, staffc  ]
    permission: staff.chat
  vanish:
    usage: /<command>
    aliases: [ v, hide, staffmode]
    permission: staff.vanish
  build:
    usage: /<command>
    aliases: [ builder, b, construir ]
    permission: lobby.build
  fly:
    description: Ative o modo de v√¥o
    usage: /<command> <velocidade>
    aliases: [ voar, fly]
    permission: lobby.fly
  gamemode:
    description: Mude o seu modo de jogo
    usage: /<command> <modo>
    aliases: [ gm, g, gmode, gamem]
    permission: staff.gamemode
  tag:
    description: Mude sua tag
    usage: /<command> <tag>
    aliases: [ prefix, tg, tag, style, teg]
    permission: ""
permissions:
  lobby.vip:
    description: Permissoes vip do lobby
    default: op
  staff.vanish:
    description: permissao de entrar no vanish
    default: op
  lobby.build:
    description: comando de /build
    default: op
  staff.chat:
    description: permissao para falar no /staffchat
    default: op
  staff.log:
    description: ver as logs dos staffs
    default: op
  lobby.broadcast:
    description: anunciar um broadcast para todo o servidor
    default: op
  lobby.fly:
    description: permissao para voar no lobby
    default: op
  staff.gamemode:
    description: mude seu modo de jogo
    default: op
